<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC WAVE</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<body>
    <div class="hero">
        <div class="music">
            <p>Artist: NEFFEX</p>
            <h1>Good Day (Wake Up)</h1>
            <div class="track">
                <img src="soundwave-media/media/play.png">
                <div id="waveform"></div>
            </div>
        </div>
    </div>
    
    <script>
        var wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: '#ddd',
            progressColor: '#ff006c'
    });

        wavesurfer.load('soundwave-media/media/Good-Day-Wake-Up-NEFFEX.mp3');
    </script>
</body>
</html>
